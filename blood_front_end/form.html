<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="form_css.css" />
  </head>
  <body>
    <section class="container">
      <header>Donor Information</header>
      <form onsubmit="donate(event)" class="form">
        <div class="input-box">
          <label for="name">Donor Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="input-box">
          <label for="age">Donor Age:</label>
                <input type="number" id="age" name="age" required>
        </div>
        
          <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
         

       
      <div class="input-box">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <div class="input-box">
            <label for="Contact">Contact:</label>
            <input type="number" id="contact" name="contact" required>
    </div>
      <header>Health history</header>
        <div class="input-box">
          <label>Have you donated blood before?</label>
          <input type="text" placeholder="Yes/No" id="donated"  required />
        </div>

        <div class="input-box">
          <label>Have you undergone recent surgeries?</label>
          <input type="text" placeholder="Yes/No" id="surgeries" required  />
        </div>
        <div class="input-box">
        <label>Number of Pregnancies(if applicable):</label>
        <input type="number" placeholder="" id="pregnancies" required />
      </div>
      <div class="input-box">
      <label>Ever diagnosed with cancer/AIDS?</label>
      <input type="text" placeholder="Yes/No" id="donorhealthCondition" required />
    </div>
    <div class="input-box">
    <label>Received blood transfusion or organ transplant?</label>
    <input type="text" placeholder="Yes/No" id="transfusion" required />
  </div>  
  <div class="input-box">
          <label>Blood pressure:</label>
          <input type="number" placeholder="Enter the value x/y" id="bp" required />
        </div>
        <div class="input-box">
          <label>BMI:</label>
          <input type="number" placeholder="Enter the value" id="bmi" required />
        </div>
        <input type="checkbox" id="notDonatedLast3Months">
        <p>I confirm that I have not donated blood in last 3 months</p>
        <div class="field">
          <button type="submit" class="firstNext next"><a href="/Multi steps form/book.html" class="btn-link">SELECT DATE AND CENTER</a></button>
        </div>
      </form>
    </section>
    <script src="./Multi steps form/script.js"></script>
  </body>
</html>
