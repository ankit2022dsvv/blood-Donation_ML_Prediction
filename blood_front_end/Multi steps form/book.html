<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link font awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!--Link bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Link style css-->
  <link rel="stylesheet" href="book.css">

  <!--Link JavaScript-->
  <script src="submit.js" defer></script>

  <title>Home - रक्त Bank</title>
  <style>
    /* Additional CSS for the video */
    .header-video {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 100%;
      height: 100px; /* Adjust height as needed */
    }
    
    .header-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    .navbarMain {
      position: relative;
      z-index: 1;
    }

    .message {
      display: none;
      background: #28a745;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!--Header with Video Section Start-->
  <div class="header-video">
    <video autoplay loop muted>
      <source src="../heartline.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="navbarMain">
      <a href="index.html" class="navbar-brand">रक्त<span class="fancy-text"> Bank</span></a>
    </div>
  </div>
  <section class="Appointment">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">

          <!--Appointment Form-->
          <form id="appointmentForm" action="#">
            <h4>Book an Appointment</h4>
            <div class="upperwala">
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="date" class="form-control" id="floatingInputGrid" required placeholder="Choose Date">
                    <label for="floatingInputGrid">Choose Date</label>
                  </div>
                </div>
              
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid" required placeholder="Choose Center">
                    <label for="floatingInputGrid">Choose Center</label>
                  </div>
                </div>
              </div>

              <div class="mehu">
                <div class="col-md">
                <textarea name="message" class="form-control" placeholder="Your Message" id="appointmentMessage" cols="30" rows="10"></textarea>
              
                </div>
              </div>
            </div>
              <button id="review-text" type="submit" class="btn">Book Appointment</button>

          </form>
          <!-- Message display -->
          <div id="confirmationMessage" class="message"></div>
        </div>
          
      </div>
    </div>
  </section>

  <script src="book.js" defer></script>
</body>
</html>
