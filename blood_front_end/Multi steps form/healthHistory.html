<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <section class="container">
      <header>Health history</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Have you donated blood before?</label>
          <input type="text" placeholder="Yes/No" required />
        </div>

        <div class="input-box">
          <label>Have you undergone recent surgeries?</label>
          <input type="text" placeholder="Yes/No" required />
        </div>
        <div class="input-box">
        <label>Number of Pregnancies(if applicable):</label>
        <input type="number" placeholder="" required />
      </div>
      <div class="input-box">
      <label>Ever diagnosed with cancer/AIDS?</label>
      <input type="text" placeholder="Yes/No" required />
    </div>
    <div class="input-box">
    <label>Received blood transfusion or organ transplant?</label>
    <input type="text" placeholder="Yes/No" required />
  </div>  
  <div class="input-box">
          <label>Blood pressure:</label>
          <input type="number" placeholder="Enter the value x/y" required />
        </div>
        <div class="input-box">
          <label>BMI:</label>
          <input type="number" placeholder="Enter the value" required />
        </div>
        <input type="checkbox">
        <p>I confirm that I have not donated blood in last 3 months</p>
        <div class="field">
          <button class="firstNext next"><a href="/Multi steps form/book.html" class="btn-link">SELECT DATE AND CENTER</a></button>
        </div>
      </form>
    </section>
  </body>
</html>
