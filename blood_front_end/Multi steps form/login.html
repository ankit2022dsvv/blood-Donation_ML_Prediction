<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Login Info:</div>
            <div class="field">
              <div class="label">Email</div>
              <input id="Email" type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input id="password" type="text">
            </div>
            <div>
              <p>Don't have an account! <a class="fire" href="signup.html">Sign Up here</a></p>
            </div>
            <div class="field">
              <button class="firstNext next" onclick="login(event)"><a href="./Multi steps form/healthHistory.html" class="btn-link">Login</a></button>
            </div>
          </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
