<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <div class="progress-bar">
        <div class="step">
          <p>Sign Up</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Basic</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Set Up:</div>
            <div class="field">
              <div class="label">Username</div>
              <input id="Username" type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input id="pass" type="text">
            </div>
            <div>
              <p>Already have an account! <a class="fire" href="login.html">Login here</a></p>
            </div>
            <div class="field">
              <button class="firstNext next">Sign Up</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input id="Email" type="text">
            </div>
            <div class="field">
              <div class="label"> Mobile Number</div>
              <input id="Mobile" type="number">
            </div>
            <div class="field">
              <div class="label">Address</div>
              <input id="Add" type="text">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Personal Info:</div>
            <div class="field">
              <div class="label">Name</div>
              <input id="Name" type="text">
            </div>
            <div class="field">
              <div class="label">DOB</div>
              <input id="Date" type="date">
            </div>
            
            <div class="field">
              <div class="label">Weight</div>
              <input id="Weight" type="number">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Verification:</div>
            <div class="field">
              <div class="label1">Are you human?</div>
              <p>
                <input type="radio" id="Verify" value="Yes" name="yes_no" >Yes</input>
                </p>
                <p>
                <input type="radio" id="Verify" value="No" name="yes_no">No</input>
                </p>
            
             </div>
         
             <div class="field">
              <button class="firstNext next" onclick="signIn(event)"><a  class="btn-link">Verify</a></button>
            </div>
          </div>

          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
